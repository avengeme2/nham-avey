name: Build separate api

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  build-and-push-to-OUT-api-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Cache dependencies ⚙️
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 🔀
        run: npm ci

      - name: Run build 🔀
        run: |
          npx nx run api:build
          mv dist/apps/api out

      - name: Create Commit and push to out-api branch 💌
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git branch -D out-api &>/dev/null || true
          git checkout --orphan out-api
          git rm --cached -r .
          rm -rf .gitignore
          git add out
          git commit -m "Build" --no-verify
          rm -rf node_modules
          git clean -fdx
          cp -a out/. .
          rm -rf out
          npm i pg ioredis
          touch .gitignore
          echo "node_modules" > .gitignore
          git add .
          git commit -m "Move out to root" --no-verify
          git push origin out-api -f
