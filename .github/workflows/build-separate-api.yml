name: Build separate api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push-to-build-api-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Cache dependencies âš™ï¸
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ðŸ”€
        run: npm ci

      - name: Run build ðŸ”€
        run: |
          npx nx run api:build
          mv dist/apps/api out
          cd out
          npm i pg ioredis

      - name: Create Commit and push to build-api branch ðŸ’Œ
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git branch -D build-api &>/dev/null || true
          git checkout --orphan build-api
          git rm --cached -r .
          git add out
          git commit -m "Build" --no-verify
          git push origin build-api -f
